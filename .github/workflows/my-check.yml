name: PHP Composer

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Validate composer.json
      run: make validate

    - name: Start phpcs
      run: make lint
    
    - name: Start tests
      run: make test
      
    - name: View test-coverage
      run: make test-coverage
